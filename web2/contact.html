<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 | Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">Henry</div>
            <div class="nav-links">
                <a href="index.html" class="nav-item">生活分享</a>
                <a href="index.html#about" class="nav-item">关于我</a>
                <a href="index.html#project" class="nav-item">项目合作</a>
                <a href="contact.html" class="nav-item">联系我</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="contact-section">
            <h1 class="contact-title">联系我</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <h2>让我们开始对话</h2>
                    <p>无论是项目合作、经验交流还是创意分享，我都很期待与你交谈。</p>
                    <div class="contact-methods">
                        <div class="contact-item">
                            <h3>📧 邮箱</h3>
                            <p>henry@example.com</p>
                        </div>
                        <div class="contact-item">
                            <h3>📱 微信</h3>
                            <p>henry_wechat</p>
                        </div>
                        <div class="contact-item">
                            <h3>📍 常驻地</h3>
                            <p>上海市</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <h2>发送消息</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">消息内容</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="primary-btn">发送消息</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
